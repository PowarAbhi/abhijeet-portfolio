<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Abhijeet Powar — Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--bg:#0f172a;--panel:#1e293b;--muted:#94a3b8;--text:#f1f5f9}
    *{box-sizing:border-box} body{margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    header{background:var(--panel);padding:18px 22px;position:sticky;top:0;z-index:40}
    header h1{margin:0;font-size:20px;font-weight:800}
    .grid{column-count:3;column-gap:1rem;padding:24px;max-width:1200px;margin:0 auto}
    .item{break-inside:avoid;margin-bottom:1rem;border-radius:10px;overflow:hidden;background:linear-gradient(180deg, #0b1320, #111827);box-shadow:0 6px 18px rgba(0,0,0,.35)}
    .item img{width:100%;display:block;height:auto}
    .caption{padding:.6rem .8rem;font-size:.95rem;color:var(--muted)}
    @media(max-width:1000px){.grid{column-count:2}}
    @media(max-width:640px){.grid{column-count:1;padding:16px}}
    .muted{color:var(--muted)}
    .note{max-width:1200px;margin:18px auto;padding:0 24px}
  </style>
</head>
<body>
  <header><h1>Abhijeet Powar — Works</h1></header>
  <p class="note muted">This gallery is auto-generated from <code>data/works.json</code>. Use the admin panel later to upload & edit.</p>

  <!-- grid where items will be injected -->
  <main id="works-grid" class="grid"></main>

  <script>
    // fetch works.json and render masonry cards
    async function loadWorks(){
      try{
        const res = await fetch('/data/works.json',{cache:'no-store'});
        if(!res.ok) throw new Error('Failed to load /data/works.json');
        const json = await res.json();
        const grid = document.getElementById('works-grid');
        grid.innerHTML = '';
        (json.works || []).forEach(item => {
          const card = document.createElement('article');
          card.className = 'item';
          // image
          const img = document.createElement('img');
          img.src = item.image || '/assets/uploads/placeholder.jpg';
          img.alt = item.title || 'Artwork';
          // caption
          const cap = document.createElement('div');
          cap.className = 'caption';
          cap.textContent = item.title + (item.caption ? ' — ' + item.caption : '');
          // clickable external url
          if(item.url){
            const a = document.createElement('a');
            a.href = item.url; a.target='_blank'; a.rel='noopener';
            a.appendChild(img);
            card.appendChild(a);
          } else {
            card.appendChild(img);
          }
          card.appendChild(cap);
          grid.appendChild(card);
        });
      }catch(err){
        console.error(err);
        document.getElementById('works-grid').innerHTML = '<p style="color:#f88;padding:20px">Could not load gallery. Make sure <code>data/works.json</code> exists.</p>';
      }
    }
    document.addEventListener('DOMContentLoaded', loadWorks);
  </script>
</body>
</html>
